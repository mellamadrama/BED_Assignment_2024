<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe - Admin Account</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black">SustainableMe</h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="adminLocationRequest.html" class="font-semibold hover:underline">Location Request</a></div>
            <div class="nav-item"><a href="adminEvents.html" class="font-semibold hover:underline">Events List</a></div>
            <div class="nav-item"><a href="#" class="hover:underline">Challenges</a></div>
            <div class="nav-item"><a href="adminaccount.html" class="font-semibold hover:underline">Account</a></div>
        </div>
    </header>

    <div class="p-30">
        <form action="adminViewChallenge.html" method="get">
            <button class="ml-10 mt-6 rounded-full px-3 py-2 bg-[#908660] text-sm font-bold text-black shadow-sm hover:border-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black-600"><</button>
        </form>
    </div>
    <form id="addChallengeForm">
        <div class="space-y-12 ml-40 mr-40">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Add Challenge</h2>
    
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
                <label for="ChallengeDesc" class="block text-sm font-medium leading-6 text-gray-900">Challenge Description</label>
                <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" id="ChallengeDesc" name="name" class="block flex-1 rounded-md border-0 py-1.5 pl-1 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="Challenge description" required>
                </div>
                </div>
            </div>
    
            <div class="col-span-4">
                <label for="ChallengePoints" class="block text-sm font-medium leading-6 text-gray-900">Points</label>
                <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="number" id="ChallengePoints" name="address" class="block flex-1 rounded-md border-0 py-1.5 pl-1 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="Points worth" required>
                </div>
                </div>
            </div>
        </div>
    
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button id="submit-btn" type="submit" class="rounded-md bg-[#908660] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:border-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black-600">Submit</button>
        </div>
    </form>
    <script src="js_files/adminAddChallenge.js"></script>
</body>
</html>
