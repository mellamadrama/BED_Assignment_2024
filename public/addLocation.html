<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black">SustainableMe</h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="ecoTracker.html" class="hover:underline">Eco Tracker</a></div>
            <div class="nav-item"><a href="#" class="font-semibold hover:underline">Sustainable Shopping</a></div>
            <div class="nav-item"><a href="weeklychallenge.html" class="hover:underline">Weekly Challenge</a></div>
            <div class="nav-item"><a href="account.html" class="hover:underline">Account</a></div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="p-30">
        <form action="sustainableShopping.html" method="get">
            <button class="ml-10 mt-6 rounded-full px-3 py-2 bg-[#908660] text-sm font-bold text-black shadow-sm hover:border-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black-600"><</button>
        </form>
    </div>
    <form id="requestLocationForm" action="sustainableShopping.html" method="get">
        <div class="space-y-12 ml-40 mr-40">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Request Location Form</h2>
    
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name of Location</label>
                <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" name="name" id="name" class="block flex-1 rounded-md border-0 py-1.5 pl-1 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="name of location" required>
                </div>
                </div>
            </div>
    
            <div class="col-span-full">
                <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address of Location</label>
                <div class="mt-2">
                <textarea id="address" name="address" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" required></textarea>
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600"></p>
            </div>
        </div>
    
        <div class="mt-6 flex items-center justify-end gap-x-6">
        <button id="submit-btn" type="submit" class="rounded-md bg-[#908660] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:border-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black-600">Submit</button>
        </div>
    </form>
</body>
