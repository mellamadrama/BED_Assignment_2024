<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black"><a href="home.html">SustainableMe</a></h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="categoryscreen.html" class="hover:underline">Eco Tracker</a></div>
            <div class="nav-item"><a href="sustainableShopping.html" class="hover:underline">Sustainable Shopping</a></div>
            <div class="nav-item"><a href="#" class="font-semibold hover:underline">Events Calendar</a></div>
            <div class="nav-item"><a href="weeklychallenge.html" class="hover:underline">Weekly Challenge</a></div>
            <div class="nav-item"><a href="account.html" class="hover:underline">Account</a></div>
            <div class="nav-item"><a href="chatBot.html" class="hover:underline">Chat Bot</a></div>
        </div>
    </header>
    <main class="container mx-auto mt-8 p-4 flex-1">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex justify-between items-center border-b-2 border-black pb-4 mb-4">
                <button id="prev-month" class="bg-[#baab76] text-[#493d2c] px-4 py-2 rounded hover:bg-[#a89c6d]">‹</button>
                <span id="current-month" class="text-xl font-semibold text-[#493d2c]"></span>
                <button id="next-month" class="bg-[#baab76] text-[#493d2c] px-4 py-2 rounded hover:bg-[#a89c6d]">›</button>
            </div>
            <div id="calendar" class="container mx-auto p-4">
                <!-- Calendar days will be inserted here -->
            </div>
        </div>

        <div id="event-details" class="mt-6">
            <h2 class="text-xl font-semibold text-[#493d2c] mb-4">Event Details</h2>
            <div id="event-list" class="space-y-4">
                <!-- Event details will be inserted here -->
            </div>
        </div>
    </main>
    <script src="js_files/eventCalendar.js"></script>
</body>
