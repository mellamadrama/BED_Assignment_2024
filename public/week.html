<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black">SustainableMe</h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="categoryscreen.html" class="font-semibold hover:underline">Eco Tracker</a></div>
            <div class="nav-item"><a href="sustainableShopping.html" class="hover:underline">Sustainable Shopping</a></div>
            <div class="nav-item"><a href="weeklychallenge.html" class="hover:underline">Weekly Challenge</a></div>
            <div class="nav-item"><a href="account.html" class="hover:underline">Account</a></div>
        </div>
    </header>
    <div class="text-center mt-12">
        <div class="flex flex-wrap justify-center p-4">
            <button id="back-button" class="text-4xl ml-20 mb-12 cursor-pointer">&#8592;</button>
            <h1 id="week-title" class="flex-grow text-4xl text-brown-800 mb-12 font-semibold mr-28">Week</h1>
        </div>
        <div class="flex flex-wrap justify-center gap-8 mb-8">
            <button id="update-week" class="bg-[#baab76] font-semibold text-brown-800 px-4 w-48 text-center border-4 border-[#493d2c] rounded-[20px] shadow-[0_0_0_4px_#baab76] hover:bg-[#f3e1c9] transition duration-300 ease-in-out">Update Week</button>
            <button id="delete-week" class="bg-[#baab76] font-semibold text-brown-800 px-4 w-48 text-center border-4 border-[#493d2c] rounded-[20px] shadow-[0_0_0_4px_#baab76] hover:bg-[#f3e1c9] transition duration-300 ease-in-out">Delete Week</button>
        </div>
        <div id="datainputcontainer" class="flex flex-col">
            <div id="datainput" class="bg-[#807558] rounded-lg p-4 mb-4 max-w-fit mx-auto text-left shadow-[0_0_0_4px_#baab76] hover:bg-[#f3e1c9] transition duration-300 ease-in-out cursor-pointer">
                <p id="datainfo" class="text-lg">Info: ......</p>
                <p id="dataamt" class="text-lg">Amt: ......</p>
                <p id="datadate" class="text-lg">Date: ......</p>
            </div>
        </div>
    </div>
    <div class="flex justify-center mt-10">
        <a href="newtracker.html" class="bg-[#baab76] font-semibold text-brown-800 px-4 w-48 text-center border-4 border-[#493d2c] rounded-[20px] bg-[#baab76] shadow-[0_0_0_4px_#baab76] hover:bg-[#f3e1c9] transition duration-300 ease-in-out">+</a>
    </div>
 
    <!-- This is the JavaScript-->
    <script src="js_files/week.js"></script>
</body>
</html>
