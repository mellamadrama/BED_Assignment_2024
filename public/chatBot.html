<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black">SustainableMe</h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="categoryscreen.html" class="hover:underline">Eco Tracker</a></div>
            <div class="nav-item"><a href="sustainableShopping.html" class="hover:underline">Sustainable Shopping</a></div>
            <div class="nav-item"><a href="eventCalendar.html" class="hover:underline">Events Calendar</a></div>
            <div class="nav-item"><a href="weeklychallenge.html" class="hover:underline">Weekly Challenge</a></div>
            <div class="nav-item"><a href="account.html" class="hover:underline">Account</a></div>
            <div class="nav-item"><a href="chatBot.html" class="font-semibold hover:underline">Chat Bot</a></div>
        </div>
    </header>

    <main class="flex-grow w-full flex flex-col items-center justify-center p-4">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-3xl p-6 flex flex-col h-[80vh]">
            <h2 class="text-2xl font-bold text-center mb-4">Chat with us!</h2>
            <div class="flex-grow overflow-y-auto p-4 bg-gray-100 rounded-lg" id="chatbox">
               <!-- Initial bot message -->
                <div class="flex items-start space-x-2">
                    <img src="photos/abstract-user-flat-4.svg" alt="Bot Profile Photo" class="w-8 h-8 rounded-full">
                    <div class="bg-gray-300 p-2 rounded-lg mb-2">
                        <strong>Chat Bot:</strong> Hi, how can I help you?
                    </div>
                </div>
            </div>
            <form id="chatForm" class="mt-4 flex">
                <input type="text" id="userInput" class="flex-grow p-2 border rounded-l-lg" placeholder="Type your message..." required>
                <button type="submit" class="bg-[#baab76] text-black p-2 rounded-r-lg">Send</button>
            </form>
            <div class="mt-4 flex justify-around">
                <button id="saveChat" class="bg-[#baab76] hover:bg-[#f3e1c9] text-black p-2 rounded-lg">Save Chat</button>
                <button id="clearChat" class="bg-[#baab76] hover:bg-[#f3e1c9] text-black p-2 rounded-lg">Clear Chat</button>
                <button id="loadChat" class="bg-[#baab76] hover:bg-[#f3e1c9] text-black p-2 rounded-lg">Load Chat</button>
            </div>
        </div>
    </main>
 
    <!-- This is the JavaScript-->
    <script src="js_files/chatBot.js"></script>
</body>
</html>
