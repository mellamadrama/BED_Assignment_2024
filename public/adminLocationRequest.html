<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe - Admin Location Request</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black">SustainableMe</h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="#" class="hover:underline">Location Request</a></div>
            <div class="nav-item"><a href="adminViewChallenge.html" class="font-semibold hover:underline">Challenges</a></div>
            <div class="nav-item"><a href="adminaccount.html" class="font-semibold hover:underline">Account</a></div>
        </div>
    </header>

    <div class="ml-40 mr-40 mt-10">
        <div class="leaderboard-container flex justify-center items-center mt-6">
            <div class="leaderboard w-full max-w-5xl bg-white shadow-md rounded-lg overflow-hidden my-10 mx-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-[#25190D]">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-[#FFFFFF] uppercase tracking-wider border">LocationReqID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-[#FFFFFF] uppercase tracking-wider border">MemberID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-[#FFFFFF] uppercase tracking-wider border">Content</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-[#FFFFFF] uppercase tracking-wider border">Approval Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-[#FFFFFF] uppercase tracking-wider border">Update</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="location-request-list">
                        <!-- td of each location request will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Reference to the external JavaScript file -->
    <script src="js_files/adminLocationRequest.js"></script>
</body>
</html>
