<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="flex items-center justify-center h-screen bg-[#FEEBCA]">
    <div class="text-center text-[#493d2c]">
        <h1 class="text-6xl font-bold mb-6">SustainableMe</h1>
        <h2 class="text-xl mb-8 underline">ADMIN</h2>
        <form class="space-y-4" id="loginForm">
            <div id="login">
                <div>
                    <label class="block text-left text-lg mb-1" for="username">Username:</label>
                    <input class="w-full py-2 px-4 rounded-lg bg-white text-black" type="text" id="username" name="username">
                </div>
                <div>
                    <label class="block text-left text-lg mb-1" for="password">Password:</label>
                    <input class="w-full py-2 px-4 rounded-lg bg-beige text-black" type="password" id="password" name="password">
                </div>
                <div>
                    <button class="w-full py-2 mt-4 text-lg bg-[#baab76] text-black rounded-full shadow-md" id="login" type="submit">Login</button>
                </div>
                <p id="message" class="text-lg mt-4"></p>
            </div>
        </form>
        <div>
            <form action="index.html">
                <button class="w-full py-2 mt-4 text-lg bg-[#baab76] text-black rounded-full shadow-md" type="button" id="back">Back</button>
            </form>
        </div>
        <p class="mt-8 text-lg">
            No Account? <a href="adminSignup.html" class="underline text-black">Sign up HERE</a>
        </p>
    </div>
    <script src="js_files/adminLogin.js" type="module"></script>
</body>
</html>
