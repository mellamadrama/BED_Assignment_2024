<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-[#f3e1c9] h-screen items-center">
    <header class="bg-[#baab76] text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold text-[#493d2c] pb-4 border-b-2 border-black">SustainableMe</h1>
        <div class="flex justify-around mt-6">
            <div class="nav-item"><a href="categoryscreen.html" class="hover:underline">Eco Tracker</a></div>
            <div class="nav-item"><a href="sustainableShopping.html" class="hover:underline">Sustainable Shopping</a></div>
            <div class="nav-item"><a href="weeklychallenge.html" class="hover:underline">Weekly Challenge</a></div>
            <div class="nav-item"><a href="account.html" class=" font-semibold hover:underline">Account</a></div>
        </div>
    </header>

    <div class="flex mt-10 w-full justify-center text-gray-700">
        <div class="w-1/4 mr-10">
            <div class="bg-[#baab76] shadow-md rounded-lg p-4">
              <h2 class="text-2xl font-bold" id="viewusername">@username</h2>
                <ul class="mt-4">
                    <li><a href="account.html" class="block px-4 py-2 hover:bg-white text-black rounded-md mb-2">Profile</a></li>
                    <li><a href="accountHistory.html" class="block px-4 py-2 bg-white hover:text-black rounded-md mb-2">History</a></li>
                    <li><a href="user_admin.html" class="block px-4 py-2 hover:bg-white hover:text-black rounded-md">Log Out</a></li>
                </ul>
            </div>
        </div>

        <div class="w-2/4">
            <div class="bg-[#baab76] shadow-md rounded-lg p-4 text-gray-700">
                <div class="font-bold text-lg border-b pb-2 mb-4">History</div>
                <div class="mb-4">
                    <h5 class="font-bold mb-2"><a href="categoryscreen.html">Eco Tracker</a></h5>
                        <div class="overflow-x-auto whitespace-nowrap">
                            <div class="inline-block rounded-lg border border-gray-200 p-4 mr-4 bg-white">
                                <h5 class="font-bold mb-2">Category</h5>
                                <p class="mb-2">Week:</p>
                                <p class="mb-2">Info:</p>
                                <p class="mb-2">Amount:</p>
                                <p class="mb-2">Date:</p>
                            </div>
                        </div>
                </div>
                
                <div class="mb-4">
                    <h5 class="font-bold mb-2"><a href="sustainableShopping.html">Sustainable Shopping</a></h5>
                    <div class="overflow-x-auto whitespace-nowrap" id="sustainable-shopping-list">
                        <!-- Sustainable shopping locations will be appended here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js_files/userHistory.js" type="module"></script>
</body>
</html>
