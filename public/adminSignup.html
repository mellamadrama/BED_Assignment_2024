<!DOCTYPE html>
<html lang="en">
<head>
    <title>SustainableMe</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="flex items-center justify-center h-screen bg-[#FEEBCA]">
    <div class="text-center text-[#493d2c]">
        <h1 class="text-6xl font-bold mb-6">SustainableMe</h1>
        <h2 class="text-xl mb-8 underline">SIGN UP AS ADMIN</h2>
        <form class="space-y-4 max-w-md mx-auto" id="createAdmin">
            <div>
                <label for="username" class="block text-left text-lg mb-1">Username:</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">@</span>
                    <input type="text" id="username" name="username" class="pl-8 block w-full py-2 px-4 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#baab76]">
                </div>
                <div>
                    <label for="firstName" class="block text-left text-lg mb-1">First name:</label>
                    <input type="text" id="firstName" name="firstName" class="block w-full py-2 px-4 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#baab76]">
                </div>
                <div>
                    <label for="lastName" class="block text-left text-lg mb-1">Last name:</label>
                    <input type="text" id="lastName" name="lastName" class="block w-full py-2 px-4 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#baab76]">
                </div>
                <div>
                    <label for="email" class="block text-left text-lg mb-1">Email Address:</label>
                    <input type="email" id="email" name="email" class="block w-full py-2 px-4 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#baab76]">
                </div>
                <div>
                    <label for="password" class="block text-left text-lg mb-1">Password:</label>
                    <input type="password" id="password" name="password" class="block w-full py-2 px-4 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#baab76]">
                </div>

                <div>
                    <button type="submit" class="w-full py-2 mt-4 text-lg bg-[#baab76] text-gray-900 rounded-full shadow-md hover:bg-[#baab76] hover:text-white focus:outline-none focus:ring-2 focus:ring-[#baab76]">Sign Up</button>
                </div>
            </form>
            <div>
                <button type="button" id="backBtn" class="w-full py-2 mt-4 text-lg bg-[#baab76] text-gray-900 rounded-full shadow-md hover:bg-[#baab76] hover:text-white focus:outline-none focus:ring-2 focus:ring-[#baab76]">Back</button>
            </div>
          
    </div>

    <!-- This is the JavaScript-->
    <script src="js_files/adminsignup.js" type="module"></script>
</body>
</html>
